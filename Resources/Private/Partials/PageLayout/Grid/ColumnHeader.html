<div class="t3-page-column-header">
    <f:if condition="{column.active}">
        <f:then>
            <div class="t3-page-column-header-icons">
                <f:if condition="{allowEditContent} && {column.editUrl}">
                    <a href="{column.editUrl}" title="{column.editLinkTitle}"><core:icon identifier="actions-document-open" /></a>
                </f:if>
            </div>
            {column.title}
        </f:then>
        <f:else if="{column.unused}">
            <f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:unusedColPos"/>
        </f:else>
        <f:else if="{column.unassigned}">
            {column.titleUnassigned}
        </f:else>
        <f:else>
            {column.titleInaccessible}
        </f:else>
    </f:if>
</div>
<f:format.raw>{column.beforeSectionMarkup}</f:format.raw>
<f:if condition="{allowEditContent} && {column.contentEditable} && {column.context.allowNewContent} && {column.active}">
	<f:if condition="{column.definition.dynamicGrid}">
	<f:then>
	    <div class="t3-page-ce t3js-page-ce" data-page="{column.context.pageId}" id="{column.uniqueId}" style="{f:if(condition: column.definition.dynamicGrid, then: 'transform:scale(0);')}">
		<div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce btn-newrow" id="colpos-{column.columnNumber}-page-{context.pageId}-{column.uniqueId}">
			<typo3-backend-new-content-element-wizard-button url="{column.newContentUrlAsNewRow}" title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
				<button type="button" class="btn btn-default btn-sm">
					<core:icon identifier="actions-add" />
					<f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:content" />
				</button>
			</typo3-backend-new-content-element-wizard-button>
			<div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
		</div>
		<div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce btn-nextcol" id="colpos-{column.columnNumber}-page-{context.pageId}-{column.uniqueId}">
			<typo3-backend-new-content-element-wizard-button url="{column.newContentUrlAsNewColumnLeft}" title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
				<button type="button" class="btn btn-default btn-sm">
					<core:icon identifier="actions-add" />
				</button>
			</typo3-backend-new-content-element-wizard-button>
			<div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
		</div>
		<div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce btn-nextrow" id="colpos-{column.columnNumber}-page-{context.pageId}-{column.uniqueId}">
			<typo3-backend-new-content-element-wizard-button url="{column.newContentUrlAsNewItemAbove}" title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
				<button type="button" class="btn btn-default btn-sm">
					<core:icon identifier="actions-add" />
				</button>
			</typo3-backend-new-content-element-wizard-button>
			<div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
		</div>
	    </div>
	</f:then>
	<f:else>
	    <div class="t3-page-ce t3js-page-ce" data-page="{column.context.pageId}" id="{column.uniqueId}">
		<div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce" id="colpos-{column.columnNumber}-page-{column.context.pageId}-{column.uniqueId}">
			    <typo3-backend-new-content-element-wizard-button url="{column.newContentUrl}" title="{newContentTitle}">
				<button type="button" class="btn btn-default btn-sm">
				    <core:icon identifier="actions-add" />
				    {newContentTitleShort}
				</button>
			    </typo3-backend-new-content-element-wizard-button>
		</div>
		<div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
	    </div>
	</f:else>
	</f:if>
</f:if>
