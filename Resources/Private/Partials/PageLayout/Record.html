{f:if(condition: '{item.disabled} && {item.context.drawingConfiguration.showHidden} == 0', then: 'display: none;') -> f:variable(name: 'style')}
<div class="t3-page-ce {item.wrapperClassName} t3js-page-ce t3js-page-ce-sortable"
     id="element-tt_content-{item.record.uid}" data-table="tt_content" data-uid="{item.record.uid}"
     data-language-uid="{item.record.sys_language_uid}" style="{style}">
    <div class="t3-page-ce-dragitem" id="{item.uniqueId}">
        <f:render partial="PageLayout/Record/{item.record.CType}/Header" arguments="{_all}" optional="1">
            <f:render partial="PageLayout/RecordDefault/Header" arguments="{_all}"/>
        </f:render>
        <div class="t3-page-ce-body">
            <div class="t3-page-ce-body-inner">
                <div class="{f:if(condition: item.versioned, then: 'ver-element')}">
                    <f:render partial="PageLayout/RecordDefault/Preview" arguments="{_all}"/>
                </div>
            </div>
            <f:render partial="PageLayout/Record/{item.record.CType}/Footer" arguments="{_all}" optional="1">
                <f:render partial="PageLayout/RecordDefault/Footer" arguments="{_all}"/>
            </f:render>
        </div>
    </div>
    <f:if condition="{allowEditContent} && {item.column.contentEditable} && {column.context.allowNewContent} && {column.active}">

        <f:if condition="{item.column.context.drawingConfiguration.showNewContentWizard}">
            <f:then>
                <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce"
                     id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                    <typo3-backend-new-content-element-wizard-button url="{item.newContentAfterUrl}"
                                                                     title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
                        <button type="button" class="btn btn-default btn-sm btn-newrow">
                            <core:icon identifier="actions-add"/>
                            <f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:content"/>
                        </button>
                    </typo3-backend-new-content-element-wizard-button>
                </div>
                <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                <f:if condition="{column.definition.dynamicGrid}">
                    <f:then>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce btn-newcol"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <typo3-backend-new-content-element-wizard-button
                                url="{item.newContentAfterUrlNewCol}"
                                title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
                                <button type="button" class="btn btn-default btn-sm">
                                    <core:icon identifier="actions-add"/>
                                </button>
                            </typo3-backend-new-content-element-wizard-button>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce btn-newitem"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <typo3-backend-new-content-element-wizard-button
                                url="{item.newContentAfterUrlNewItem}"
                                title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
                                <button type="button" class="btn btn-default btn-sm">
                                    <core:icon identifier="actions-add"/>
                                </button>
                            </typo3-backend-new-content-element-wizard-button>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce btn-nextcol"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <typo3-backend-new-content-element-wizard-button
                                url="{item.newContentAfterUrlNextCol}"
                                title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
                                <button type="button" class="btn btn-default btn-sm">
                                    <core:icon identifier="actions-add"/>
                                </button>
                            </typo3-backend-new-content-element-wizard-button>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce btn-nextcol-nextrow"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <typo3-backend-new-content-element-wizard-button
                                url="{item.newContentAfterUrlNextColNextRow}"
                                title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}">
                                <button type="button" class="btn btn-default btn-sm">
                                    <core:icon identifier="actions-add"/>
                                </button>
                            </typo3-backend-new-content-element-wizard-button>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                    </f:then>
                </f:if>
            </f:then>
            <f:else>
                <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce"
                     id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                    <a href="{item.newContentAfterUrl}"
                       title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}"
                       class="btn btn-default btn-sm btn-newrow">
                        <core:icon identifier="actions-add"/>
                        <f:translate
                            key="LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:content"/>
                    </a>
                </div>
                <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                <f:if condition="{column.definition.dynamicGrid}">
                    <f:then>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <a href="{item.newContentAfterUrlNewCol}"
                               title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}"
                               class="btn btn-default btn-sm btn-newcol">
                                <core:icon identifier="actions-add"/>
                            </a>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <a href="{item.newContentAfterUrlNewItem}"
                               title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}"
                               class="btn btn-default btn-sm btn-newitem">
                                <core:icon identifier="actions-add"/>
                            </a>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <a href="{item.newContentAfterUrlNextCol}"
                               title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}"
                               class="btn btn-default btn-sm btn-nextcol">
                                <core:icon identifier="actions-add"/>
                            </a>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                        <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce"
                             id="colpos-{item.column.columnNumber}-page-{item.context.pageId}-{item.column.uniqueId}">
                            <a href="{item.newContentAfterUrlNextColNextRow}"
                               title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newContentElement')}"
                               class="btn btn-default btn-sm btn-nextcol-nextrow">
                                <core:icon identifier="actions-add"/>
                            </a>
                        </div>
                        <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
                    </f:then>
                </f:if>
            </f:else>
        </f:if>
    </f:if>
</div>
